<!doctype html>
<html lang="en" data-theme>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Library </title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="hero">
      <div class="hero-inner">
        <div class="hero-row">
          <div class="left">
            <h1 class="title">Smart Library</h1>
            <p class="subtitle">Full demo ‚Äî books, search, filters, ratings, favorites & more.</p>
          </div>

          <div class="right-controls">
            <div class="user-box">
              <button id="login-btn" class="small">Login</button>
              <span id="current-user" class="muted"></span>
            </div>

            <div class="count">Showing <b id="visible-count">0</b> / <b id="total-count">0</b></div>

            <button id="theme-toggle" class="theme-btn" aria-label="Toggle theme">üåó</button>
          </div>
        </div>

        <div class="search-row">
          <input id="search" type="search" placeholder="Search by title or author..." autocomplete="off" />
          <select id="category-filter" aria-label="Category filter">
            <option value="">All categories</option>
          </select>
        </div>

        <div id="suggestions" class="suggestions" hidden></div>

        <div class="chips-row" id="category-chips"></div>
      </div>
    </header>

    <main class="container">
      <section class="panel form-panel">
        <form id="book-form" class="form-inline">
          <input id="title" type="text" placeholder="Title" required />
          <input id="author" type="text" placeholder="Author" required />
          <select id="category" >
            <option value="">Category (choose)</option>
            <option>Programming</option><option>Fiction</option><option>Science</option><option>Comics</option><option>History</option><option>Self-Help</option>
          </select>
          <input id="image" type="url" placeholder="Image URL (optional)" />
          <input id="pdf" type="url" placeholder="PDF URL (optional)" />
          <input id="description" type="text" placeholder="Short description (optional)" />
          <button type="submit" class="primary">Add Book</button>
        </form>
      </section>

      <section class="panel view-controls">
        <label><input type="checkbox" id="show-favorites-only" /> Show favorites only</label>
        <label style="margin-left:16px;"><input type="checkbox" id="show-issued-only" /> Show issued only</label>
      </section>

      <section id="books" class="books" aria-live="polite"></section>

      <footer class="footer">Built with ‚ù§Ô∏è ‚Äî Smart Library</footer>
    </main>
  </div>

  <!-- PDF modal -->
  <div id="pdf-modal" class="modal" hidden>
    <div class="modal-inner">
      <button id="pdf-close" class="modal-close">Close</button>
      <iframe id="pdf-frame" src="" title="PDF Viewer"></iframe>
    </div>
  </div>

  <!-- Login modal -->
  <div id="login-modal" class="modal" hidden>
    <div class="modal-inner small-modal">
      <button id="login-close" class="modal-close">‚úï</button>
      <h3>Login / Register</h3>
      <form id="login-form" class="login-form">
        <input id="username" placeholder="Username (no spaces)" required />
        <button type="submit" class="primary">Login / Register</button>
      </form>
      <p class="muted">Users stored locally. Each user has their own library in localStorage.</p>
    </div>
  </div>

  <template id="card-template">
    <article class="card">
      <img class="thumb" alt="cover" />
      <div class="card-body">
        <strong class="book-title"></strong>
        <div class="meta book-author"></div>
        <div class="meta book-desc"></div>
        <div class="meta book-extra"></div>
      </div>
      <div class="card-actions">
        <div class="left-actions">
          <button class="btn issue"></button>
          <button class="btn review">‚òÖ Review</button>
          <button class="btn progress">Progress</button>
        </div>
        <div class="right-actions">
          <button class="btn favourite">‚òÜ</button>
          <button class="btn pdf" title="Open PDF">PDF</button>
          <button class="btn delete">Delete</button>
        </div>
      </div>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
