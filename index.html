<!doctype html>
<html lang="en" data-theme>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Library </title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="hero">
      <div class="hero-inner">
        <div class="hero-row">
          <div class="hero-text">
            <h1 class="title">Smart Library</h1>
            <p class="subtitle">Fast. Simple. Smart — manage books and track issues.</p>
          </div>

          <div class="theme-controls">
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle theme">
              <svg id="icon-sun" class="icon icon-sun" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 4V2M12 22v-2M4.93 4.93L3.51 3.51M20.49 20.49l-1.42-1.42M2 12H4M20 12h2M4.93 19.07l-1.42 1.42M20.49 3.51l-1.42 1.42" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
              <svg id="icon-moon" class="icon icon-moon" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
          </div>
        </div>

        <div class="search-row">
          <input id="search" type="search" placeholder="Search by title or author..." aria-label="Search books">
        </div>
      </div>
    </header>

    <main class="container">
      <section class="panel">
        <form id="book-form" class="form-inline" aria-label="Add book form">
          <input id="title" type="text" placeholder="Book title" required />
          <input id="author" type="text" placeholder="Author" required />
          <input id="category" type="text" placeholder="Category (optional)" />
          <button type="submit" class="primary">Add Book</button>
        </form>
      </section>

      <section id="books" class="books" aria-live="polite"></section>

      <footer class="footer">Built with ❤️ — Smart Library (Frontend demo)</footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
